<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ASTA's Login Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
  <img src="blue.jpg" alt="Background" class="background-img" />
    <!-- Navigation Bar -->
    <header class="navbar">
      <a href="#" class="logo">ASTA</a>
      <nav class="nav-links">
        <a href="#"><i class="fa-solid fa-house"></i></a>
        <a href="#"><i class="fa-solid fa-user"></i></a>
        <a href="#"><i class="fa-solid fa-envelope"></i></a>
      </nav>
    </header>

    <!-- Login Box -->
    <div class="wrapper">
      <div class="login-box">
        <div class="login-header">
          <span>Login</span>
        </div>
        <form>
          <div class="input-box">
            <input type="text" id="username" class="input-field" required />
            <label for="username" class="label">USERNAME</label>
            <i class="fa-solid fa-user icon"></i>
          </div>

          <div class="input-box">
            <input type="password" id="password" class="input-field" required />
            <label for="password" class="label">PASSWORD</label>
            <i class="fa-solid fa-lock icon"></i>
          </div>

          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember Me</label>
          </div>

          <div class="input-box">
            <button type="submit" class="input-submit">Login</button>
          </div>

          <div class="forgot">
            <a href="#">Forgot Password?</a>
          </div>

          <div class="register">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
